<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Your things</title>

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <header>
      <img class="bg" src="images/bg1.jpg" alt="">
      <div class="inner-container">
        <!-- <h1 class="title">Your Things</h1> -->
      </div>
    </header>
    <main>
      <section class="section inner-container">
        <h2 class="section__title">Inbox</h2>
        <ul class="list" id="list">
          <!-- <li class="item">
              <div class="item__illus">
                <div class="item__type">business</div>
              </div>
              <div class="item__content">
                <h3 class="item__name">task1</h3>
                <p class="item__place">place1</p>
              </div>
            </li> -->
        </ul>
      </section>

      <section class="section inner-container">
        <h2 class="section__title">Completed</h2>
      </section>

      <div class="plus" id="plus">
        <span class="plus__span">+</span>
      </div>
    </main>
  </div>

  <div class="overlay-modal" id= 'overlay-modal'>
    <div class="container modal">
      <div class="inner-container modal__content">
        <div class="modal__header">
          <div class="modal__back" id="back"><img class="modal__back__img" src="images/back.png" alt=""></div>
          <h2 class="modal__title">Add new thing</h2>
        </div>
        <form action="" class="form">
          <select class="form__item modal__select" name="" id="">
            <option value="business">Business</option>
            <option value="personal">Personal</option>
          </select>
          <input id="input1" class="form__item modal__input" type="text" placeholder="task">
          <input id="input2" class="form__item modal__input" type="text" placeholder="place">
          <button class="form__item modal__btn" onclick="addTask()" type="button">Add your thing</button>
        </form>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
